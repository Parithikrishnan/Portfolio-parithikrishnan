<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parithi's Portfolio</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.05),
                rgba(0, 255, 0, 0.05) 1px,
                transparent 1px,
                transparent 10px
            );
            animation: matrix-scan 20s linear infinite;
        }
        
        /* Added custom scrollbar for the body */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #008000;
            border-radius: 4px;
        }
        body::-webkit-scrollbar-track {
            background-color: #1a1a1a;
        }

        @keyframes matrix-scan {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 -1000px;
            }
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            transition: opacity 1s ease-out;
            opacity: 1;
        }

        .loading-animation {
            font-family: 'Roboto Mono', monospace;
            font-size: 2rem;
            text-align: center;
            opacity: 0;
            animation: appear 1.5s forwards;
            animation-delay: 0.5s;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .multi-terminal-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 10;
        }
        
        .terminal-container {
            width: 100%;
            max-width: 550px;
            border: 2px solid #00ff00;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), 0 0 30px rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            margin-bottom: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            height: fit-content;
        }
        
        .terminal-container.show {
            opacity: 1;
        }
        
        @media (min-width: 768px) {
            .terminal-container {
            }
        }

        .terminal-container::-webkit-scrollbar {
            width: 8px;
        }
        .terminal-container::-webkit-scrollbar-thumb {
            background-color: #008000;
            border-radius: 4px;
        }
        .terminal-container::-webkit-scrollbar-track {
            background-color: #1a1a1a;
        }
        .terminal-section {
            margin-bottom: 15px;
        }
        .input-line {
            display: flex;
            align-items: flex-start;
        }
        .prompt {
            color: #00ff00;
            margin-right: 5px;
            font-weight: bold;
            flex-shrink: 0;
        }
        .command-text {
            color: #fff;
            white-space: pre-wrap;
            word-break: break-word;
            flex-grow: 1;
        }
        .command-output {
            margin-top: 5px;
        }
        .command-output pre {
            white-space: pre-wrap;
            word-break: break-word;
            margin: 0;
        }
        .welcome-message {
            color: #00ff00;
            font-style: italic;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 1.1rem;
        }
        .cursor {
            width: 8px;
            height: 1em;
            background-color: #00ff00;
            margin-left: 5px;
            display: inline-block;
            vertical-align: middle;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
        .command-title {
            color: #00ffff;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .top-left-description {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            line-height: 1.5;
            z-index: 20;
        }
        .top-right-photo {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00ff00;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
        }
        .top-right-photo:hover {
            transform: scale(1.05);
        }
        .top-right-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <div class="loading-animation">
            <p>ACCESS GRANTED</p>
            <p>INITIATING SEQUENCE.......</p>
        </div>
    </div>

    <!-- Top-left description -->
    <div class="top-left-description">
        PARITHIKRISHNAN<br/>
        CYBERSECURITY ENTHUSIAST
    </div>

    <!-- Top-right photo -->
    <div class="top-right-photo">
        <img src="parithikrishnan.jpeg" alt="ParithiKrishnan">
    </div>

    <div class="multi-terminal-container">
        <div id="terminal-1" class="terminal-container"></div>
        <div id="terminal-2" class="terminal-container"></div>
        <div id="terminal-3" class="terminal-container"></div>
        <div id="terminal-4" class="terminal-container"></div>
        <div id="terminal-5" class="terminal-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');

            const commandOutputs = {
                'whoami': `<span class="command-title">--- Profile ---</span>
<pre>
Description: A passionate professional focused on proactively
identifying and mitigating security vulnerabilities
to protect digital assets.
</pre>`,
                'cat skills.txt': `<span class="command-title">--- Technical Skills ---</span>
<pre>
<b>Programming Languages:</b>
  - C, C++, Python, BASH
  - Javascript, MySQL, MongoDB

<b>Tools & Frameworks:</b>
  - Network Security: Wireshark, Nmap, Netcat
  - Web App Security: Burp Suite, OWASP Top 10, XSS, CSRF
  - Cryptography: TLS/SSL, SHA
  - Threat Intel: OSINT, Phishing
  - Pentesting: Kali Linux, Metasploit Framework
</pre>`,
                'tree projects': `<span class="command-title">--- Project Directory ---</span>
<pre>
projects/
├── Cryptographic Cipher w/ Keylogger
│   └─ Developed a cipher with an integrated keylogger
│      to enhance security awareness.
├── Secure Password Analyzer
│   └─ Created a password analyzer using Selenium
│      and rainbow tables to assess strength.
└── Supply Chain Management w/ Blockchain
      └─ Built a system to enhance transaction transparency,
         security, and traceability.
</pre>`,
                'echo $CERTIFICATES': `<span class="command-title">--- Certifications ---</span>
<pre>
- Cyber Forensics (Great Learning)
- Cyber Security for Business (EC-Council)
- Linux Workshop (FOSS CIT)
- Malware Analysis (Forage)
- Phishing Simulation (Forage)
</pre>`,
                'echo $CONTACT': `<span class="command-title">--- Contact Information ---</span>
<pre>
- Email: <a href="mailto:parithikrishnan0817@gmail.com">parithikrishnan0817@gmail.com</a>
- LinkedIn: <a href="https://www.linkedin.com/in/Parithikrishnan" target="_blank">https://www.linkedin.com/in/Parithikrishnan</a>
- GitHub: <a href="https://github.com/Parithikrishnan" target="_blank">https://github.com/Parithikrishnan</a>
</pre>`
            };

            const commandsToRun = [
                { id: 'terminal-1', cmd: 'whoami', delay: 1000 },
                { id: 'terminal-2', cmd: 'cat skills.txt', delay: 1000 },
                { id: 'terminal-3', cmd: 'tree projects', delay: 1000 },
                { id: 'terminal-4', cmd: 'echo $CERTIFICATES', delay: 1000 },
                { id: 'terminal-5', cmd: 'echo $CONTACT', delay: 1000 }
            ];
            
            const typeCommand = (terminal, cmd, callback) => {
                let i = 0;
                const currentLine = document.createElement('div');
                currentLine.className = 'input-line';
                currentLine.innerHTML = `<span class="prompt">root@parithi-portfolio:~$</span><span class="command-text"></span><span class="cursor"></span>`;
                terminal.appendChild(currentLine);

                const commandTextSpan = currentLine.querySelector('.command-text');
                const interval = setInterval(() => {
                    commandTextSpan.textContent += cmd[i];
                    i++;
                    if (i === cmd.length) {
                        clearInterval(interval);
                        const cursor = currentLine.querySelector('.cursor');
                        if (cursor) cursor.remove();
                        callback();
                    }
                }, 70);
            };

            const runSequence = async () => {
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'terminal-section welcome-message';
                welcomeMessage.innerHTML = 'Establishing secure connection... Welcome to Parithi\'s portfolio.';
                document.getElementById('terminal-1').appendChild(welcomeMessage);

                await new Promise(res => setTimeout(res, 2000));

                for (const { id, cmd, delay } of commandsToRun) {
                    const terminal = document.getElementById(id);
                    if (terminal) {
                        terminal.classList.add('show');
                        await new Promise(resolve => {
                            typeCommand(terminal, cmd, () => {
                                const outputContent = commandOutputs[cmd] || `Command not found: ${cmd}`;
                                const outputDiv = document.createElement('div');
                                outputDiv.className = 'terminal-section command-output';
                                outputDiv.innerHTML = outputContent;
                                terminal.appendChild(outputDiv);
                                
                                terminal.scrollTop = terminal.scrollHeight;
                                resolve();
                            });
                        });
                        await new Promise(res => setTimeout(res, delay));
                    }
                }
            };

            const runFuturisticOpening = () => {
                setTimeout(() => {
                    loadingScreen.classList.add('fade-out');
                    loadingScreen.addEventListener('transitionend', () => {
                        loadingScreen.style.display = 'none';
                        runSequence();
                    });
                }, 2500);
            };

            runFuturisticOpening();
        });
    </script>
</body>
</html>
